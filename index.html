<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 할일</title>
    <!-- Google Fonts: Noto Sans KR, Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header>
            <h1>오늘의 할일</h1>
            <p id="date-display">2024년 1월 1일 월요일</p>
        </header>

        <div class="input-section glass-panel">
            <input type="text" id="todo-input" placeholder="새로운 업무를 입력하세요... (예: 1분기 보고서 작성)">
            <button id="voice-btn" class="icon-btn" title="음성으로 입력"><i class="fas fa-microphone"></i></button>
            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="view-controls" style="display: flex; justify-content: flex-end; margin-bottom: 10px; gap: 10px;">
            <button id="btn-list-view" class="view-btn active" title="리스트 보기"><i class="fas fa-list"></i></button>
            <button id="btn-calendar-view" class="view-btn" title="달력 보기"><i class="fas fa-calendar-alt"></i></button>
        </div>

        <div class="controls-section">
            <button id="export-btn" class="secondary-btn"><i class="fas fa-file-excel"></i> 엑셀로 내보내기</button>
            <button id="clear-completed-btn" class="secondary-btn btn-danger-soft"><i class="fas fa-trash-alt"></i> 완료 항목 모두 삭제</button>
        </div>

        <div class="list-section">
            <ul id="todo-list">
                <!-- 할일 목록이 여기에 추가됩니다 -->
            </ul>
            
            <!-- 달력 뷰 컨테이너 (초기엔 숨김) -->
            <div id="calendar-view" class="glass-panel" style="display: none;">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="calendar-title">2026년 1월</h2>
                    <button id="next-month" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid-header">
                    <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- 자바스크립트로 날짜 생성 -->
                </div>
            </div>
        </div>
        
        <div class="empty-state" id="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>할일이 없습니다.<br>새로운 목표를 세워보세요!</p>
        </div>

        <!-- 데이터 관리 섹션 (신규 추가) -->
        <div class="data-controls" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; text-align: center;">
            <p style="color: #888; font-size: 0.9rem; margin-bottom: 10px;">데이터 안전 보관함</p>
            <button id="backup-btn" class="action-btn" style="background: #6c5ce7; width: 48%;">
                <i class="fas fa-download"></i> 백업 저장
            </button>
            <button id="restore-btn" class="action-btn" style="background: #a29bfe; width: 48%;">
                <i class="fas fa-upload"></i> 데이터 복구
            </button>
            <input type="file" id="restore-input" style="display: none;" accept=".json">
        </div>
    </div>

    <!-- 캐시 방지를 위해 버전 정보 갱신 -->
    <script src="script.js?v=final_calendar_view_v1"></script>
</body>
</html>
